name: Deploy Coinbase Service

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options: [dev, uat, prod]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy infrastructure
        run: |
          aws cloudformation deploy \
            --template-file deployment/cloudformation/template.yaml \
            --stack-name coinbase-service-${{ env.ENVIRONMENT }} \
            --parameter-overrides Environment=${{ env.ENVIRONMENT }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM

      - name: Build and push Docker image
        run: |
          ECR_URI=$(aws cloudformation describe-stacks \
            --stack-name coinbase-service-${{ env.ENVIRONMENT }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ECRRepositoryURI`].OutputValue' \
            --output text)

          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin $ECR_URI

          docker build -f docker/dockerfile -t coinbase-service:${{ env.ENVIRONMENT }} .
          docker tag coinbase-service:${{ env.ENVIRONMENT }} $ECR_URI:${{ env.ENVIRONMENT }}
          docker push $ECR_URI:${{ env.ENVIRONMENT }}

      - name: Update App Runner service
        run: |
          aws apprunner start-deployment \
            --service-arn $(aws apprunner list-services \
              --query "ServiceSummaryList[?ServiceName=='coinbase-service-${{ env.ENVIRONMENT }}'].ServiceArn" \
              --output text)

      - name: Get deployment URLs
        run: |
          echo "üöÄ Deployment to ${{ env.ENVIRONMENT }} complete!"
          CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
            --stack-name coinbase-service-${{ env.ENVIRONMENT }} \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontURL`].OutputValue' \
            --output text)
          echo "üì° Protected API URL: https://$CLOUDFRONT_URL"
          echo "üîç Test: https://$CLOUDFRONT_URL/health"
